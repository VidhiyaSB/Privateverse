<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Add this inside the <body> tag -->
<div class="header">
    <h1 class="title">Privateverse</h1>
    <p class="caption">By Vidhiya S B</p>
</div>

    <div class="container">
        <div id="registrationContainer">
            <h2>Register</h2>
            <form id="registrationForm" action="register.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Register">
            </form>
        </div>
        
        <div id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="post">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>

        <div id="dashboardContainer" style="display:none;">
            <h2>Welcome, <span id="welcomeUsername"></span>!</h2>
            <p>Email: <span id="userEmail"></span></p>
            <a href="logout.php">Logout</a>

            <div id="postFormContainer">
                <h3>Create a Post</h3>
                <form id="postForm">
                    <textarea id="postContent" placeholder="Write your post..." required></textarea>
                    <input type="submit" value="Post">
                </form>
            </div>

            <div id="postsContainer">
                <h3>Your Posts</h3>
                <ul id="userPosts"></ul>
            </div>
        </div>
    </div>
</body>
</html>
